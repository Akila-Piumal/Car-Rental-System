<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let baseUrl = "http://localhost:8080/Back_End_war_exploded/";

    getAllRents();

    function getAllRents(){
        var rent;

        $("#tblRentRequestsBody").empty();
        $.ajax({
            url: baseUrl+"rent",
            success:function (resp){
                rent=resp.data;

                for (let c of resp.data) {
                    let rentId = c.rentId;
                    let pickupDate = c.pickUpDate;
                    let pickupTime = c.pickUpTime;
                    let returnDate = c.returnDate;
                    let user = c.userId;
                    let lossDamage = c.lossDamageWaiverPrice;
                    let total = c.total;

                    let row = "<tr><td>" + rentId + "</td><td>" + pickupDate + "</td><td>" + pickupTime + "</td><td>" + returnDate + "</td><td>" + user + "</td><td>" + lossDamage + "</td><td>" + total + "</td></tr>";
                    $("#tblRentRequestsBody").append(row);
                }
                bindRowClickEvents();
            },
            error:function (){

            }
        })
    }

    function bindRowClickEvents(){
        $("#tblRentRequestsBody>tr").click(function () {
            let rentId = $(this).children(":eq(0)").text();
            let customerId = $(this).children(":eq(4)").text();

            $.ajax({
                url: baseUrl + "user?id="+customerId,
                method: 'get',
                success: function (resp) {
                    console.log(resp.data);
                    $("#nicImg").css({
                        "background": `url(${resp.data.nicImgPath})`,
                        "background-size": "cover"
                    });
                    $('#customerName').val(resp.data.name);
                },
                error: function (error) {
                    var jsObject = JSON.parse(error.responseText);
                    alert(jsObject.message);
                }
            });

            $.ajax({
                url: baseUrl+"rent?rentId="+rentId,
                method: 'get',
                success: function (resp) {
                    console.log(resp.data);
                    $("#lossImg").css({
                        "background": `url(${resp.data.lossDamageImgPath})`,
                        "background-size": "cover"
                    });
                    $('#vehicleNo').val(resp.data.rentDetail[0].carId);
                    $('#driverId').val(resp.data.rentDetail[0].driverId);
                },
                error: function (error) {
                    var jsObject = JSON.parse(error.responseText);
                    alert(jsObject.message);
                }
            })

        });
    }
</script>
