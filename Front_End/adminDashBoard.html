<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let baseUrl = "http://localhost:8080/Back_End_war_exploded/";

    window.onload = function () {
        var loggedUser = sessionStorage.getItem("user");
        let userObject = JSON.parse(loggedUser);
        $('#userName').text(userObject.name);

        $.ajax({
            url:baseUrl+"car",
            success:function (resp){
                let array=resp.data;
                $('#carsDiv>h2').text(array.length);
            },
            error:function (error){
                var jsObject = JSON.parse(error.responseText);
                alert(jsObject.message);
            }
        })

        $.ajax({
            url:baseUrl+"user",
            success:function (resp){
                let array=resp.data;
                $('#customersDiv>h2').text(array.length);
            },
            error:function (error){
                var jsObject = JSON.parse(error.responseText);
                alert(jsObject.message);
            }
        })

        $.ajax({
            url:baseUrl+"driver",
            success:function (resp){
                let array=resp.data;
                $('#driversDiv>h2').text(array.length);
            },
            error:function (error){
                var jsObject = JSON.parse(error.responseText);
                alert(jsObject.message);
            }
        })

        $.ajax({
            url:baseUrl+"rent",
            success:function (resp){
                let array=resp.data;
                $('#bookingsDiv>h2').text(array.length);
            },
            error:function (error){
                var jsObject = JSON.parse(error.responseText);
                alert(jsObject.message);
            }
        })

    };
</script>
